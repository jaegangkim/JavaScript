<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let var1=10;
        let var2=3;
        // 1. / : js에서는 나누기 연산자 (몫x)
        document.write((var1/var2).toFixed(1)) // 소숫점 1자리까지
        // 2. == : 값만 비교, ===:타입까지
        console.log(10=='10'); // 자동 형변환
        console.log(10==='10');
        
    </script>
</body>
</html>
