<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //시작숫자,끝숫자 입력 받고
        //시작부터 마지막숫자까지 합 출력
        let n1=parseInt(prompt("시작 : ")),n2=parseInt(prompt("끝 : "))
        let sum=0;
        for(let i=n1;i<=n2;i++){
            sum+=i
        }
        console.log(sum)
    </script>
</body>
</html>
