<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 점수 입력받아 90이상이면 A
        // 80이상 B  외는 F
        let score = prompt("점수 : ")
        if(score>=90){
            document.write("A")
        }else if(score>=80){
            document.write("B")
        }else{
            document.write("F")
        }
    </script>
</body>
</html>
