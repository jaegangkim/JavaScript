<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--스크립트 인라인 방식 사용-->
    <p id="text">Hello js!</p>
    <button onclick="innerFunc()">클릭</button>    
    <div id="text"></div>
    <script>
        function innerFunc(){
            let str= document.getElementById("text");
            alert(str.innerHTML);
            str.innerHTML = "수정할거야";
            str.innerHTML = "<h1>수정할거야</h1>";
            str.innerText = "<h1>수정할거야</h1>";
        }
    </Script>
</body>
</html>
