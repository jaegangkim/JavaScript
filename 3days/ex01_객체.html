<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js객체 : 속성, 메소드
        // 구조 : {속성1:값1,속성2:값2...}
        // 속성은 문자열로 정의, 
        // 값은 number,string,boolean,object,function 등
        let person = {
            "name":"김재강",
            "gender":"남성",
            "age":"25",
            "greet":function(){
                console.log("안녕하세요");
            }
        }
        // 객체 내 접근 : 객체명.속성,
        //               객체명.메소드명()
        console.log(person.name)
        person.greet()

    </script>
</body>
</html>
