<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭실습</h1>
    <button onclick="mkH1()">h1태그생성</button>
    <button onclick="mkA()">a태그생성</button>
    <button onclick="mkUl()">ul태그생성</button>
    
    <!--생성한 태그를 누적 할 공간-->
    <div id="div1"></div>
    <script>
        // 1. 태그를 생성 할 위치인 div가지고 오기
        let div = document.getElementById("div1")
        // 2. h1태그 "DOM활용하기" 출력
        function mkH1(){
            div.innerHTML+="<h1>DOM활용하기</h1>"
        }
        function mkA(){
            div.innerHTML+="<a href='https://www.google.co.kr/' target='_blank'>구글로 이동</a>"
        }
        function mkUl(){
            div.innerHTML+="<ul><li>html</li><li>css</li><li>js</li></ul>"
        }
    </script>
</body>
</html>
