<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calSum(n){
            let sum=0;
            for(let i=1;i<=n;i++){
                sum+=i;
            }
            return sum
        }
        function add(n){
            let s = calSum(n)
            alert(s);
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="10까지 합" onclick="add(10)">
        <input type="button" value="50까지 합" onclick="add(50)">
        <input type="button" value="100까지 합" onclick="add(100)">

</body>
</html>
