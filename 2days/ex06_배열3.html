<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 홀수와 개수를 알림창에 띄우기
        let list = [1,2,3,4,5,6,7,8,9];
        let odd=[];
        let even=[];
        // 홀수 개수 cnt
        let cnt=0;
        for(let i =0;i<list.length;i++){
            if(list[i]%2!=0){
                cnt++;
                odd.push(list[i])
            }else{
                even.push(list[i])
            }
        }
        alert("odd에 저장된 숫자는 "+odd+"이고 개수는 "+cnt+"개 입니다")
    </script>
</body>
</html>
