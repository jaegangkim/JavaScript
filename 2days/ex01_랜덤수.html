<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 랜덤(0~1)*20 수 뽑기, 버림(floor)
        let ranNum=Math.floor((Math.random()*20))+1;
        // console.log(ranNum);
        // 2. 사용자에게 숫자를 입력 받기
        // 크기비교 출력
        // alert()
        while(true){
            let num = prompt("입력 : ")
            if(num>ranNum){
                alert("down")
            }else if(num<ranNum){
                alert("up")
            }else{
                alert("정답")
                break;
            }
        }
    </script>
</body>
</html>
