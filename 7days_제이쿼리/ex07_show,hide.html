<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>jQuery 맛보기</h1>
    <form>
        <input type="button" value="표시하기" onclick="showMe()">
        <input type="button" value="감추기" onclick="hideMe()">
    </form><br>
    <img src="logo.png">
    <script>
        function showMe(){
            $("img").show()
        }
        function hideMe(){
            $("img").hide()
        }
        
    </script>

</body>
</html>
