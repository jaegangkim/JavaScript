<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="btnP">p태그 다루기</button>
    <div id="div1">
        아이디 : <input type="text" name="id">
        패스워드 : <input type="text" name="pw">
    </div>
    <p id="p">ㅇㅇ</p>
    <button id="btnDiv">div태그 다루기</button>
    <button id="btnH">h태그 다루기</button>
    <button id="addAttr">id input 속성 추가</button>
    <button id="getId_Pw">input태그 다루기</button>
    <button id="removeAttr">속성지우기</button>
    <button id="removeP">p태그 지우기</button>
    <script>
        $(function(){
            $("#btnP").on('click',function(){
                $("#p").html('<h3>p태그클릭</h3>')
            })
            $("#btnDiv").click(function(){
                $("#div1").css('background-color','pink')
            })
            // h태그다루기:글자바꾸기
            $('#btnH').click(function(){$('#btnH').text('글자바꾸기')})
            // id input 속성 추가:속성추가
            $('#addAttr').click(function(){
                $('input[name=id]').attr('placeholder','id작성')
            })
            //input태그다루기:alert창에 idpw 띄우기
            $("#getId_Pw").click(function(){
                alert('ID:'+$('input[name=id]').val()+'\n'+'PW:'+$('input[name=pd]').val())
            }) 
            // 속성지우기:4번에서추가한 속성 삭제:removeAttr
            $("#removeAttr").click(function(){
                $('input[name=id]').removeAttr('placeholder')
            })
            //removeP버튼 클릭시 p태그 삭제
            $("#removeP").click(function(){
                $('#p').remove()
            })
        })
    </script>
</body>
</html>
