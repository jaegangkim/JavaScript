<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="java">JavaScript click!</h1>
    <br>
    <p onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='white'">마우스 올리면 색상 변경</p>
    <script>
        let java=document.getElementById("java")
        java.addEventListener('click',function(){
            java.style.color="blue"
        })
        // 마우스 올렸을 때 변경
        java.addEventListener("mouseover",function(){
            java.style.backgroundColor="blue"
        })
        
    </script>
</body>
</html>
